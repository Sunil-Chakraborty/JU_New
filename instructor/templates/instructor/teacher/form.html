
{% extends "base.html" %}

{% block content %}
 

<div class="card">
    <h2>Teacher Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Save Profile</button>
            <a href="{% url 'instructor:teacher_detail' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
