<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4e73df, #1cc88a);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-card {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4e73df;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e73df;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #2e59d9;
        }

        .messages p {
            color: #d9534f;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #ffffff;
            background: #1cc88a;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
        }

        .links a:hover {
            background: #17a673;
        }
    </style>
</head>
<body>

<div class="forgot-card">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive an OTP.</p>

    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Send OTP</button>
    </form>

    <div class="links">
        <a href="{% url 'instructor:login' %}">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
