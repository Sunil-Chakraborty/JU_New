<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4e73df, #1cc88a);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4e73df;
        }

        small {
            color: #777;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4e73df;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2e59d9;
        }

        .messages p {
            text-align: center;
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #4e73df;
            text-decoration: none;
            display: block;
            margin-top: 6px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" value="" >
        

        <button type="submit">Login</button>
    </form>

    <hr>

    <div class="links">
        <a href="{% url 'instructor:forgot_password' %}">Forgot Password?</a>
        <a href="{% url 'instructor:register' %}">New Registration</a>
		
    </div>
</div>

</body>
</html>
