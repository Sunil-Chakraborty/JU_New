<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* ===== TOP BAR ===== */
        .topbar {
            height: 55px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .topbar .brand {
            font-size: 18px;
            font-weight: bold;
        }

        .topbar .top-actions a,
        .topbar .top-actions button {
            color: #fff;
            background: none;
            border: none;
            margin-left: 15px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .topbar .top-actions a:hover,
        .topbar .top-actions button:hover {
            text-decoration: underline;
        }

        /* ===== LAYOUT ===== */
        .layout {
            display: flex;
            min-height: calc(100vh - 55px);
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 220px;
            background-color: #222;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar h3 {
            padding: 0 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #bbb;
            text-transform: uppercase;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #ddd;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #fff;
        }

        /* ===== MAIN CONTENT ===== */
        .content {
            flex: 1;
            padding: 30px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

{% if user.is_authenticated %}

<!-- TOP BAR -->
<div class="topbar">
    <div class="brand">Instructor Portal</div>

    <div class="top-actions">
        <a href="{% url 'instructor:change_password' %}">Change Password</a>

        <form method="post" action="{% url 'instructor:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<!-- PAGE LAYOUT -->
<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>Menu</h3>

        <a href="#">Dashboard</a>
        <a href="#">My Courses</a>
        <a href="#">Students</a>
        <a href="#">Feedback</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        <div class="card">
            <h2>Welcome, {{ user.email }}</h2>
            <p>You have successfully logged in to the Instructor Portal.</p>
        </div>
    </div>

</div>

{% else %}
<p style="padding:20px;">Unauthorized access</p>
{% endif %}

</body>
</html>
